<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Kamu ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      transition: opacity 1s;
      padding: 5vw;
      box-sizing: border-box;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    h1 {
      color: white;
      font-size: 6vw; /* fleksibel */
      margin-bottom: 5vh;
    }
    button {
      padding: 2vh 5vw;
      font-size: 5vw;
      border: none;
      border-radius: 10px;
      background: #ff6f91;
      color: white;
      cursor: pointer;
      margin: 2vh;
    }
    button:hover {
      background: #ff3e6c;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .photo {
      opacity: 0;
      transform: scale(0.5);
      transition: all 1.5s ease-in-out;
      margin-top: 3vh;
      z-index: 2;
    }
    .photo img {
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .photo.show {
      opacity: 1;
      transform: scale(1);
    }
    .gif-bear img,
    .gif-bear2 img {
      max-width: 70%;
      height: auto;
      margin-bottom: 4vh;
    }
  </style>
</head>
<body>
  <!-- Screen 1 -->
  <div class="screen" id="screen1">
    <div class="gif-bear">
      <img src="bear.gif" alt="Teddy Bear Love">
    </div>
    <h1>Kamu sayang ga sama aku? üòè</h1>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button onclick="alert('Masa No sih üò¢')">No üíî</button>
  </div>

  <!-- Screen 2 -->
  <div class="screen hidden" id="screen2">
    <div class="gif-bear2">
      <img src="hug2.gif" alt="Teddy Bear Love">
    </div>
    <h1>Cape ya hari ini? Semangat ya Sayang ‚ù§Ô∏è</h1>
    <button id="nextBtn">Lanjut ‚û°Ô∏è</button>
  </div>

  <!-- Screen 3 -->
  <div class="screen hidden" id="screen3">
    <h1>I Love You Wulan ‚ù§Ô∏è</h1>
    <canvas id="canvas"></canvas>
    <div class="photo" id="photo">
      <img src="doi.jpg" alt="Foto Pacarku">
    </div>
  </div>

  <!-- Musik -->
  <audio id="music" src="beautiful.mp3"></audio>

  <script>
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const screen3 = document.getElementById("screen3");
    const yesBtn = document.getElementById("yesBtn");
    const nextBtn = document.getElementById("nextBtn");
    const music = document.getElementById("music");

    // Pindah ke Screen 2
    yesBtn.addEventListener("click", () => {
      screen1.classList.add("hidden");
      setTimeout(() => {
        screen2.classList.remove("hidden");
      }, 1000);
    });

    // Pindah ke Screen 3
    nextBtn.addEventListener("click", () => {
      screen2.classList.add("hidden");
      setTimeout(() => {
        screen3.classList.remove("hidden");
        startAnimation();

        // Musik mulai dari menit 1:01
        music.currentTime = 61;
        music.play();
      }, 1000);
    });

    // ====== Animasi Love Partikel ======
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    resizeCanvas();

    let particles = [];
    let heartPoints = [];

    function createHeartShape() {
      heartPoints = [];
      for (let t = 0; t < Math.PI * 2; t += 0.15) {
        let x = 16 * Math.pow(Math.sin(t), 3);
        let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
        heartPoints.push({ x: x, y: y });
      }
    }

    class Particle {
      constructor(x, y) {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.targetX = x;
        this.targetY = y;
        this.size = Math.random() * 15 + 8;
        this.speed = Math.random() * 0.03 + 0.01;
        this.delay = Math.random() * 50;
      }
      update() {
        if (this.delay > 0) {
          this.delay--;
        } else {
          this.x += (this.targetX - this.x) * this.speed;
          this.y += (this.targetY - this.y) * this.speed;
        }
      }
      draw() {
        ctx.font = `${this.size}px Arial`;
        ctx.fillText("‚ù§Ô∏è", this.x, this.y);
      }
    }

    function initParticles() {
      particles = [];
      let scale = Math.min(canvas.width, canvas.height) / 25; // otomatis skala sesuai layar
      let offsetX = canvas.width / 2;
      let offsetY = canvas.height / 2;
      heartPoints.forEach((p) => {
        let targetX = p.x * scale + offsetX;
        let targetY = p.y * scale + offsetY;
        particles.push(new Particle(targetX, targetY));
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p) => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    function startAnimation() {
      createHeartShape();
      initParticles();
      animate();

      // Foto muncul setelah 3 detik
      setTimeout(() => {
        document.getElementById("photo").classList.add("show");
      }, 3000);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
  </script>
</body>
</html>
