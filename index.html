<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Kamu ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    
    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      transition: opacity 1s ease-in-out;
      padding: 20px;
    }
    
    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    h1 {
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 30px;
      line-height: 1.2;
    }

    button {
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff6f91, #ff3e6c);
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(255, 111, 145, 0.4);
      transition: all 0.3s ease;
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      min-width: 120px;
    }
    
    button:hover {
      background: linear-gradient(45deg, #ff3e6c, #ff1744);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 111, 145, 0.6);
    }
    
    button:active {
      transform: translateY(0);
    }

    /* Tombol play musik darurat */
    #playMusicBtn {
      margin-top: 20px;
      background: linear-gradient(45deg, #00c853, #00e676);
      display: none; /* awalnya sembunyi */
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
    }

    .photo {
      opacity: 0;
      transform: scale(0.5) rotate(-5deg);
      transition: all 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 4;
      position: relative;
    }
    
    .photo img {
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      max-width: 80%;
      height: auto;
    }
    
    .photo img:hover {
      transform: scale(1.05) rotate(1deg);
    }
    
    .photo.show {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }

    .love-text {
      position: relative;
      z-index: 3;
      color: white;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Screen 1 -->
  <div class="screen" id="screen1">
    <div class="gif-bear">
      <img src="bear.gif" alt="Teddy Bear Love" onerror="this.style.display='none'">
    </div>
    <h1>Kamu sayang ga sama aku? üòè</h1>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button onclick="showNoMessage()">No üíî</button>
  </div>

  <!-- Screen 2 -->
  <div class="screen hidden" id="screen2">
    <div class="gif-bear2">
      <img src="hug2.gif" alt="Teddy Bear Hug" onerror="this.style.display='none'">
    </div>
    <h1>Cape ya hari ini?<br>Semangat ya Sayang ‚ù§Ô∏è</h1>
    <button id="nextBtn">Lanjut ‚û°Ô∏è</button>
  </div>

  <!-- Screen 3 -->
  <div class="screen hidden" id="screen3">
    <h1 class="love-text">I Love You Wulan ‚ù§Ô∏è</h1>
    <canvas id="canvas"></canvas>
    <div class="photo" id="photo">
      <img src="doi.jpg" alt="Foto Pacarku" onerror="this.style.display='none'">
    </div>
    <button id="playMusicBtn">‚ñ∂Ô∏è Play Musik</button>
  </div>

  <!-- Audio -->
  <audio id="music" src="beautiful.mp3" preload="auto"></audio>

  <script>
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const screen3 = document.getElementById("screen3");
    const yesBtn = document.getElementById("yesBtn");
    const nextBtn = document.getElementById("nextBtn");
    const playMusicBtn = document.getElementById("playMusicBtn");
    const music = document.getElementById("music");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let particles = [];
    let heartPoints = [];
    let animationId;

    function isMobile() {
      return window.innerWidth <= 768;
    }

    function showNoMessage() {
      if (confirm('Masa No sih üò¢\nCoba lagi dong!')) {}
    }

    yesBtn.addEventListener("click", () => {
      yesBtn.innerHTML = 'Yes ‚ù§Ô∏è <span class="loading"></span>';
      yesBtn.disabled = true;
      setTimeout(() => {
        screen1.classList.add("hidden");
        setTimeout(() => {
          screen2.classList.remove("hidden");
        }, 500);
      }, 1000);
    });

    nextBtn.addEventListener("click", () => {
      nextBtn.innerHTML = 'Loading... <span class="loading"></span>';
      nextBtn.disabled = true;
      setTimeout(() => {
        screen2.classList.add("hidden");
        setTimeout(() => {
          screen3.classList.remove("hidden");
          startAnimation();
          if (music) {
            music.currentTime = 61; // mulai dari menit 1:01
            music.muted = false; 
            music.play().catch(() => {
              playMusicBtn.style.display = "block"; // munculin tombol kalau autoplay gagal
            });
          }
        }, 500);
      }, 1000);
    });

    playMusicBtn.addEventListener("click", () => {
      music.play();
      playMusicBtn.style.display = "none";
    });

    function createHeartShape() {
      heartPoints = [];
      const precision = isMobile() ? 0.2 : 0.15;
      for (let t = 0; t < Math.PI * 2; t += precision) {
        let x = 16 * Math.pow(Math.sin(t), 3);
        let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
        heartPoints.push({ x: x, y: y });
      }
    }

    class Particle {
      constructor(x, y) {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.targetX = x;
        this.targetY = y;
        this.size = isMobile() ? Math.random() * 12 + 8 : Math.random() * 18 + 10;
        this.speed = Math.random() * 0.04 + 0.02;
        this.delay = Math.random() * 60;
      }
      update() {
        if (this.delay > 0) {
          this.delay--;
        } else {
          this.x += (this.targetX - this.x) * this.speed;
          this.y += (this.targetY - this.y) * this.speed;
        }
      }
      draw() {
        ctx.font = `${this.size}px Arial`;
        ctx.fillText("‚ù§Ô∏è", this.x, this.y);
      }
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      if (particles.length > 0) {
        initParticles();
      }
    }

    function initParticles() {
      particles = [];
      const scale = Math.min(canvas.width, canvas.height) / (isMobile() ? 30 : 25);
      const offsetX = canvas.width / 2;
      const offsetY = canvas.height / 2 + (isMobile() ? -50 : -30);
      heartPoints.forEach((p) => {
        let targetX = p.x * scale + offsetX;
        let targetY = p.y * scale + offsetY;
        particles.push(new Particle(targetX, targetY));
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p) => {
        p.update();
        p.draw();
      });
      animationId = requestAnimationFrame(animate);
    }

    function startAnimation() {
      createHeartShape();
      initParticles();
      animate();
      setTimeout(() => {
        document.getElementById("photo").classList.add("show");
      }, isMobile() ? 2000 : 3000);
    }

    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("orientationchange", () => {
      setTimeout(resizeCanvas, 100);
    });
    resizeCanvas();
  </script>
</body>
</html>
