\<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Kamu ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    
    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      transition: opacity 1s ease-in-out;
      padding: 20px;
    }
    
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    /* Typography Responsive */
    h1 {
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 30px;
      line-height: 1.2;
    }
    
    /* Mobile First Design */
    @media (max-width: 768px) {
      h1 {
        font-size: clamp(24px, 6vw, 36px);
        margin-bottom: 20px;
        padding: 0 10px;
      }
      
      .gif-bear img,
      .gif-bear2 img {
        max-width: 60%;
        height: auto;
        margin-bottom: 20px;
      }
      
      button {
        padding: 15px 30px;
        font-size: clamp(16px, 4vw, 20px);
        margin: 10px;
        min-width: 120px;
      }
      
      .photo img {
        max-width: 85%;
        max-height: 40vh;
        object-fit: cover;
      }
    }
    
    /* Tablet */
    @media (min-width: 769px) and (max-width: 1024px) {
      h1 {
        font-size: clamp(32px, 5vw, 48px);
        margin-bottom: 25px;
      }
      
      .gif-bear img,
      .gif-bear2 img {
        max-width: 50%;
        margin-bottom: 25px;
      }
      
      button {
        padding: 18px 40px;
        font-size: clamp(18px, 3vw, 24px);
        margin: 12px;
        min-width: 140px;
      }
      
      .photo img {
        max-width: 70%;
        max-height: 50vh;
      }
    }
    
    /* Desktop */
    @media (min-width: 1025px) {
      h1 {
        font-size: clamp(36px, 4vw, 64px);
        margin-bottom: 40px;
      }
      
      .gif-bear img,
      .gif-bear2 img {
        max-width: 40%;
        margin-bottom: 30px;
      }
      
      button {
        padding: 20px 50px;
        font-size: clamp(20px, 2vw, 28px);
        margin: 15px;
        min-width: 160px;
      }
      
      .photo img {
        max-width: 60%;
        max-height: 60vh;
      }
    }
    
    /* Button Styles */
    button {
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff6f91, #ff3e6c);
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(255, 111, 145, 0.4);
      transition: all 0.3s ease;
    }
    
    button:hover {
      background: linear-gradient(45deg, #ff3e6c, #ff1744);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 111, 145, 0.6);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    /* Canvas Responsive */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
    }
    
    /* Photo Animation */
    .photo {
      opacity: 0;
      transform: scale(0.5) rotate(-5deg);
      transition: all 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 4;
      position: relative;
    }
    
    .photo img {
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    
    .photo img:hover {
      transform: scale(1.05) rotate(1deg);
    }
    
    .photo.show {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }
    
    /* Screen 3 Specific */
    #screen3 {
      position: relative;
      overflow: hidden;
    }
    
    .love-text {
      position: relative;
      z-index: 3;
      color: white;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Heart particles optimization for mobile */
    @media (max-width: 768px) {
      .heart-particle {
        font-size: 16px !important;
      }
    }
    
    /* Landscape mobile fix */
    @media (max-height: 500px) and (orientation: landscape) {
      h1 {
        font-size: clamp(20px, 4vh, 28px);
        margin-bottom: 15px;
      }
      
      .gif-bear img,
      .gif-bear2 img {
        max-width: 30%;
        margin-bottom: 15px;
      }
      
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 8px;
      }
      
      .photo img {
        max-height: 35vh;
      }
    }
  </style>
</head>
<body>
  <!-- Screen 1 -->
  <div class="screen" id="screen1">
    <div class="gif-bear">
      <img src="bear.gif" alt="Teddy Bear Love" onerror="this.style.display='none'">
    </div>
    <h1>Kamu sayang ga sama aku? üòè</h1>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button onclick="showNoMessage()">No üíî</button>
  </div>

  <!-- Screen 2 -->
  <div class="screen hidden" id="screen2">
    <div class="gif-bear2">
      <img src="hug2.gif" alt="Teddy Bear Hug" onerror="this.style.display='none'">
    </div>
    <h1>Cape ya hari ini?<br>Semangat ya Sayang ‚ù§Ô∏è</h1>
    <button id="nextBtn">Lanjut ‚û°Ô∏è</button>
  </div>

  <!-- Screen 3 -->
  <div class="screen hidden" id="screen3">
    <h1 class="love-text">I Love You Wulan ‚ù§Ô∏è</h1>
    <canvas id="canvas"></canvas>
    <div class="photo" id="photo">
      <img src="doi.jpg" alt="Foto Pacarku" onerror="this.style.display='none'">
    </div>
  </div>

  <!-- Audio (optional) -->
  <audio id="music" src="beautiful.mp3" preload="auto"></audio>

  <script>
    // DOM Elements
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const screen3 = document.getElementById("screen3");
    const yesBtn = document.getElementById("yesBtn");
    const nextBtn = document.getElementById("nextBtn");
    const music = document.getElementById("music");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Global Variables
    let particles = [];
    let heartPoints = [];
    let animationId;

    // Utility Functions
    function isMobile() {
      return window.innerWidth <= 768;
    }

    function showNoMessage() {
      if (confirm('Masa No sih üò¢\nCoba lagi dong!')) {
        // Do nothing, just close the alert
      }
    }

    // Screen Transitions
    yesBtn.addEventListener("click", () => {
      yesBtn.innerHTML = 'Yes ‚ù§Ô∏è <span class="loading"></span>';
      yesBtn.disabled = true;
      
      setTimeout(() => {
        screen1.classList.add("hidden");
        setTimeout(() => {
          screen2.classList.remove("hidden");
        }, 500);
      }, 1000);
    });

    nextBtn.addEventListener("click", () => {
      nextBtn.innerHTML = 'Loading... <span class="loading"></span>';
      nextBtn.disabled = true;
      
      setTimeout(() => {
        screen2.classList.add("hidden");
        setTimeout(() => {
          screen3.classList.remove("hidden");
          startAnimation();
          
          // Musik mulai dari menit 1:01
          if (music) {
            music.currentTime = 61;
            music.play().catch(e => console.log('Audio autoplay blocked'));
          }
        }, 500);
      }, 1000);
    });

    // Heart Shape Generation
    function createHeartShape() {
      heartPoints = [];
      const precision = isMobile() ? 0.2 : 0.15; // Lower precision for mobile
      
      for (let t = 0; t < Math.PI * 2; t += precision) {
        let x = 16 * Math.pow(Math.sin(t), 3);
        let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
        heartPoints.push({ x: x, y: y });
      }
    }

    // Particle Class
    class Particle {
      constructor(x, y) {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.targetX = x;
        this.targetY = y;
        this.size = isMobile() ? 
          Math.random() * 12 + 8 : 
          Math.random() * 18 + 10;
        this.speed = Math.random() * 0.04 + 0.02;
        this.delay = Math.random() * 60;
      }
      
      update() {
        if (this.delay > 0) {
          this.delay--;
        } else {
          this.x += (this.targetX - this.x) * this.speed;
          this.y += (this.targetY - this.y) * this.speed;
        }
      }
      
      draw() {
        ctx.font = `${this.size}px Arial`;
        ctx.fillText("‚ù§Ô∏è", this.x, this.y);
      }
    }

    // Canvas Setup
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      // Reinitialize particles on resize
      if (particles.length > 0) {
        initParticles();
      }
    }

    function initParticles() {
      particles = [];
      const scale = Math.min(canvas.width, canvas.height) / (isMobile() ? 30 : 25);
      const offsetX = canvas.width / 2;
      const offsetY = canvas.height / 2 + (isMobile() ? -50 : -30);
      
      heartPoints.forEach((p) => {
        let targetX = p.x * scale + offsetX;
        let targetY = p.y * scale + offsetY;
        particles.push(new Particle(targetX, targetY));
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      particles.forEach((p) => {
        p.update();
        p.draw();
      });
      
      animationId = requestAnimationFrame(animate);
    }

    function startAnimation() {
      createHeartShape();
      initParticles();
      animate();

      // Show photo after delay
      setTimeout(() => {
        document.getElementById("photo").classList.add("show");
      }, isMobile() ? 2000 : 3000);
    }

    // Event Listeners
    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("orientationchange", () => {
      setTimeout(resizeCanvas, 100);
    });

    // Initialize
    resizeCanvas();

    // Touch event optimization for mobile
    if ('ontouchstart' in window) {
      document.addEventListener('touchstart', function() {}, {passive: true});
    }

    // Prevent zoom on double tap
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      var now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
